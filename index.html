<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container-fluid main d-flex justify-content-center">
        <div class="container w-auto m-3 my-auto section bg-white  rounded-3 d-flex flex-column">
            <h3 class="text-center">Guess the word</h3>
            <h6><strong>how to play :</strong> You have to press the key in order to guess</h6>
            <hr class="m-0 p-0">
            <div class="e d-none" id ="game">
                <div class="container d-flex justify-content-between" id="lettercontainer">
                    <!-- <div class="guessbtn"></div>
                    <div class="guessbtn"></div>
                    <div class="guessbtn"></div>
                    <div class="guessbtn"></div>
                    <div class="guessbtn"></div> -->
                </div>
                <h5 class="ms-2" id="hint"></h5>
                <h5 class="ms-2" id="remguess"></h5>
                <h5 class="ms-2" id="wrongletter"></h5>
            </div>
            <button class=" buttonstart m-2">Start the game</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
